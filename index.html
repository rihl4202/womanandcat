<!DOCTYPE html>
    <html>

        <head>
            <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        </head>

        <body>
            <a-scene background="color:white">
                <a-camera position="0 8 15"></a-camera>
            

            <a-assets timeout="10000">
                <a-assets-item id="bg" src="./images/background.jpg"></a-assets-item>

            <a-assets-item id = "woman" src="./woman_walking/scene.gltf"></a-assets-item>            </a-assets>
        
            <a-sky src="#bg"></a-sky>

            <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">


            <a-entity>
                <a-entity position="-5 2 0" rotation="0 55 0" scale="1 1 1" gltf-model="#woman" shadow="cast:true">
                </a-entity>
            </a-entity>
            </a-scene>


        </body>
    </html>
